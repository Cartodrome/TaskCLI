<!doctype html>
<title>Messages Template</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="style.css" type="text/css">
<div class=page>
  <h1>{{ table }}</h1>
    <table class="hoverTable">
{% for message in messages %}  
      <tr>
        <td>{{ message }}</td> 
      </tr>
{% endfor %}    
    </table>
</div>
